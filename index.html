<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--y path {
  display: none;
}

.axis--y line {
  stroke-dasharray: 2,2;
  stroke: lightGrey;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%m/%d/%Y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.AdjClose); });

d3.csv("CATStock.csv", function(d) {
  d.Date = parseTime(d.Date);
  d.AdjClose = +d.AdjClose;
  return d;
}, function(error, data) {
  if (error) throw error;

  //console.log(data);

  x.domain(d3.extent(data, function(d) { return d.Date; }));
  y.domain([d3.min(data, function(d) { return d.AdjClose; }) - 5, d3.max(data, function(d) { return d.AdjClose; })]);

  var xGroup = g.append("g")
    //  .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
        .tickPadding(0)
        .tickSizeOuter([0])
      //  .tickValues(["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"])
      );

  xGroup.selectAll("text")
    .attr("dx", +30);
  //  .attr("y", -4);

  var yGroup = g.append("g")
      .attr("class", "axis axis--y")
      .attr("stroke-width", 1)
      .call(d3.axisRight(y)
        .ticks(4)
        .tickSizeInner(width)
      );

  yGroup.selectAll("text")
    .attr("x", width-10)
    .attr("dy", -4);

  g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  // g.selectAll("circle")
  //   .data(data)
  //   .enter().append();
  //
  //     g.selectAll("circle").attr("cx", 100)
  //     .attr("cy", 100)
  //     .attr("r", 5);

});

</script>
